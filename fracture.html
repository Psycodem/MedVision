<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fracture Detection - Medical AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              800: '#1e293b',
              900: '#0f172a'
            }
          }
        }
      }
    }
  </script>
  <script src="darkmode.js" defer></script>
  <script src="fracture.js" defer></script>
</head>
<body class="bg-sky-50 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen p-6 flex flex-col items-center transition-colors duration-300">
  <header class="w-full max-w-4xl mb-6 flex justify-between items-center dark:bg-gray-800 dark:text-gray-100 p-4 rounded-lg">
    <div class="flex items-center space-x-4">
      <img src="MedVision AI- clear back.png" alt="MedVision AI Logo" class="h-32 w-auto mb-6 dark:brightness-90" />
      <h1 class="text-3xl font-bold text-blue-800 dark:text-blue-200">Fracture Detection</h1>
    </div>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="px-3 py-1 bg-blue-200 hover:bg-blue-300 rounded text-blue-800 font-semibold dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 transition-colors">
      Toggle Dark Mode
    </button>
  </header>
  <main class="w-full max-w-4xl flex flex-col space-y-6">
    <form id="uploadForm" class="flex flex-col space-y-4 bg-white p-6 rounded shadow dark:bg-gray-800 dark:shadow-gray-700">
      <label for="xrayInput" class="font-semibold text-blue-900 dark:text-blue-200">Upload X-ray Image (JPG, JPEG, PNG):</label>
      <input type="file" id="xrayInput" accept="image/jpeg,image/jpg,image/png" required class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-semibold disabled:opacity-50 dark:bg-blue-800 dark:hover:bg-blue-900 transition-colors" disabled id="analyzeBtn">
        Analyze Image
      </button>
    </form>
    <section id="resultSection" class="hidden p-6 rounded border bg-white shadow dark:bg-gray-800 dark:border-gray-700 dark:shadow-gray-700">
      <h2 class="text-xl font-semibold mb-2 text-blue-800 dark:text-blue-200">Result</h2>
      <p id="fractureResult" class="text-lg font-bold dark:text-white"></p>
      <p id="confidence" class="mt-1 dark:text-gray-300"></p>
      <p id="explanation" class="mt-3 dark:text-gray-300"></p>
      <div id="feedbackSection" class="mt-4 flex items-center space-x-4 hidden">
        <span class="dark:text-gray-300">Was this helpful?</span>
        <button id="thumbsUp" aria-label="Thumbs Up" class="text-green-600 hover:text-green-800 text-2xl dark:text-green-400 dark:hover:text-green-300">üëç</button>
        <button id="thumbsDown" aria-label="Thumbs Down" class="text-red-600 hover:text-red-800 text-2xl dark:text-red-400 dark:hover:text-red-300">üëé</button>
      </div>
    </section>
    <a href="index.html" class="text-blue-600 hover:underline self-start dark:text-blue-400">‚Üê Back to Home</a>
  </main>
</body>
</html>
